 <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">

        <meta name="description" content="CoVID Tracker">
        <meta name="author" content="Isaac Ayuba">

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="https://raw.githubusercontent.com/NovelCOVID/API/master/assets/flags/gh.png">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">


    </head>
    <body>
      
        <main>

            <div class="wrapper">
                <div class="country-wrapper">
                    <img id="country" src="https://raw.githubusercontent.com/NovelCOVID/API/master/assets/flags/gh.png" alt="GHANA">
                    <div class="country-name">
                        <h1 id="where">GHANA</h1>
                        <span id="updated">""</span></br>
                        <span id="confirmed-today">""</span>
                    </div>
                </div>


            
                <div class="inner-wrapper">
                    <div class="cases-wrapper">
                        <ul class="cases__list">
                            <li class="cases__list--item confirmed">
                                <img src="assets/confirmed.svg" alt="confirmed">
                                <div class="stats">
                                    <span>Confirmed</span>
                                    <strong class="spinner" id="confirmed"></strong>
                                    <div class="count-slider">
                                        <div id="fill-confirmed" class="fill confirmed"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="cases__list--item active">
                                <img src="assets/active.svg" alt="active">
                                <div class="stats">
                                    <span>Active</span>
                                    <strong class="spinner" id="active"></strong>
                                    <div class="count-slider">
                                        <div id="fill-active" class="fill active"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="cases__list--item recovered">
                                <img src="assets/recovered.svg" alt="recovered">
                                <div class="stats">
                                    <span>Recovered</span>
                                    <strong class="spinner" id="recovered"></strong>
                                    <div class="count-slider">
                                        <div  id="fill-recovered" class="fill recovered"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="cases__list--item critical">
                                <img src="assets/critical.svg" alt="critical">
                                <div class="stats">
                                    <span>Critical</span>
                                    <strong class="spinner" id="critical"></strong>
                                    <div class="count-slider">
                                        <div id="fill-critical" class="fill critical"></div>
                                    </div>
                                </div>
                            </li>
                            <li class="cases__list--item deaths">
                                <img src="assets/deaths.svg" alt="deaths">
                                <div class="stats">
                                    <span>Deaths</span>
                                    <strong class="spinner" id="deaths"></strong>
                                    <div class="count-slider ">
                                        <div id="fill-deaths" class="fill deaths"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="corona-img">
                        <img src="assets/corona.png" alt="corona image">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <p>Designed by Isaac Ayuba </p>
            </div>
        </footer>
